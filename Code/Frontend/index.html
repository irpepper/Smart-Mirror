<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stuff.</title>
<style type="text/css">
body {
	background-image: url(test_background.jpg);
	background-color: #000000;
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
body,td,th {
	color: #FFFFFF;
}
</style>
<link href="style.css" rel="stylesheet" type="text/css">
<script>
	function startTime()
	{
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		m = checkTime(m);
		
		if (h > 12)
		{
			document.getElementById('time').innerHTML = (h - 12) + ":" + m + " PM";
		}
		else
		{
			document.getElementById('time').innerHTML = h + ":" + m + " AM";
		}
		var t = setTimeout(startTime, 500);
	}
	function checkTime(i)
	{
		if ( i < 10)
		{
			i = "0" + i;	
		}
		return i;
	}
</script>
</head>

<body onload="startTime()">

<div class="rssfeed" id="rssfeed">RSS FEED</div>
<div class="weather" id="weather">WEATHER</div>
<div class="time" id="time">TIME</div>
<div class="greeting" id="greeting">GREETING</div>
<div class="music">Maybe a music player</div>
</body>
</html>
