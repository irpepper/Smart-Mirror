<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stuff.</title>
<link href="style_frontend.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" charset="utf-8"></script>

<script type="text/javascript" src="xmlread.js" charset="utf-8"></script>
<script src="jquery.simpleWeather.js" charset="utf-8"></script>
<script type="text/javascript" src="weather.js" charset="utf-8"></script>
<script src="https://storage.googleapis.com/feednami-static/js/feednami-client-v1.0.1.js"></script>
<script type="text/javascript" src="rss.js" charset="utf-8"></script>
<script src="timestuff.js" charset="utf-8"></script>
<script src="greeting.js" charset="utf-8"></script>
</head>

<body onload="startTime(), greetings()">
<div class="dimmer"></div>
<div class="time" id="time">TIME</div>
<div class="dim2"></div>
<!--<div class="rssfeed" id="rssfeed">RSS FEED</div>-->
<div class="weather">
	<div class="weatherTitle" id="weatherTitle">WEATHER</div>
    <div class="weatherImages">
    	<div id="firstImage"><font color="#FFAAAA" size="5">ERR</font></div>
        <div id="secondImage"><font color="#FFAAAA"><br><br>ERR</font></div>
        <div id="thirdImage"><font color="#FFAAAA"><br><br>ERR</font></div>
        <div id="fourthImage"><font color="#FFAAAA"><br><br>ERR</font></div>
        <div id="fifthImage"><font color="#FFAAAA"><br><br>ERR</font></div>
    </div>
    <div class="weatherCurrentTemp" id="weatherCurrentTemp">ERR</div>
	<div class="weatherLocation" id="weatherLocation">ERR</div>
</div>

<div class="greeting" id="greeting">GREETINGS, HUMAN</div>
<!-- <div class="music">Maybe a music player</div> -->

<div class = "ticker-wrap">
	<div class = "ticker" id="ticker">
		<div class="ticker__item">Pudding News:</div>
	</div>
</div>

<div class="tempUsername" id="tempUsername">temp</div>
<div class="tempLocation" id="tempLocation">denton, texas</div>

<div class="fullscreen-bg">
	<video muted autoplay class="fullscreen-bg__video">
		<source src="video/moon_vid.mp4" type="video/mp4">
	</video>
</div>

</body>
</html>
